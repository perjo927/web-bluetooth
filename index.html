<html>

<head>
    <title>Web Bluetooth Test</title>
</head>

<body>
    <form>
        <select id="service" placeholder="Bluetooth Service" autofocus>
            <option value="battery_service">battery_service</option>    
            <option value="immediate_alert" selected>immediate_alert</option>
        </select>
        <select id="characteristic" placeholder="Bluetooth Characteristic">
            <option value="alert_level">alert_level</option>
            <option value="battery_level">battery_level</option>
        </select>

        <button id="startNotifications">Start notifications</button>
        <button id="stopNotifications">Stop notifications</button>
    </form>

    <section id="results"></section>

</body>

</html>
